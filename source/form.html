<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pink</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header page-header--closed container">
      <a class="page-header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-pink-white-desktop.svg">
          <source media="(min-width: 660px)" srcset="img/logo-pink-white-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-pink-white-mobile.svg" width="75" height="22" alt="Логотип Pink">
        </picture>
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__list-item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-nav__list-item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="main-nav__list-item main-nav__list-item--active">
              <a href="#">Конкурс</a>
            </li>
            <li class="main-nav__list-item">
              <a href="https://htmlacademy.ru/intensive/adaptive">HTML ACADEMY</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main container">
      <div class="page-main__wrapper page-main__wrapper--other">
        <h1 class="page-main__title page-main__title--form">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </div>
    </main>
    <footer class="page-footer container">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <source media="(min-width: 1200px)" srcset="img/logo-pink-blue-desktop.svg">
          <img class="page-footer__logo-image" src="img/logo-pink-blue-mobile.svg" width="147" height="40" alt="Логотип Pink">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">Мы в Твиттере</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">Мы на Фэйсбуке</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#">Мы в Инстаграмме</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img src="img/htmlacademy.svg" width="27" height="34" alt="HTML Academy">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
